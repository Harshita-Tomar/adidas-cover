<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" > -->
    <meta name="coderell" content="width=device-width, initial-scale=1.0">
    <title>adidas animated landing page</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/a79b4a145c.js" crossorigin="anonymous"></script>
    <!-- GSAP  -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

        <div class="nav">
            <div class="logo">adidas<span class="reg">&reg;</span></div>
            <div class="menu"><i class="fa fa-bars"></i></div>
            <div class="search"><i class="fa fa-search"></i></div>
            <div class="bag"><i class="fa fa-shopping-bag"></i></div>
        </div>

        <img src="hero.png" alt="" class="product-img">

        <div class="product-text">
            <h1 class="product-title">adidas.</h1>
        </div>

        <div class="product-desc">
            <p>The pure comfort is here !</p>
            <button>reserve now</button>
        </div>

        <div class="size">
            <ul>
                <span>Size :</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>

        <div class="bottom-img"></div>

        <div class="bottom-right left-button">
            <ul>
                <li><i class="fa fa-chevron-left"></i></li>
                <li><i class="fa fa-chevron-right"></i></li>
            </ul>
        </div>

        <div class="media">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-instagram"></i></li>
                <li><i class="fa fa-twitter"></i></li>
            </ul>
        </div>
    </div>

    <script>
        gsap.to('.first', 1.5, {
            delay: .2,
            left: '-100%',
            ease: Expo.easeInOut
        })

        gsap.to('.second', 1.5, {
            delay: .4,
            left: '-100%',
            ease: Expo.easeInOut
        })

        gsap.to('.third', 1.5, {
            delay: .6,
            left: '-100%',
            ease: Expo.easeInOut
        })

        gsap.from('.logo', 1, {
            delay: 1,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        gsap.from('.menu', 1, {
            delay: 1.2,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        gsap.from('.search', .8, {
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        gsap.from('.bag', 1, {
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        gsap.from('.media ul li', 1, {
            delay: 2,
            opacity: 0,
            x: -20,
            stagger: 0.08,
            ease: Power3.easeInOut
        }, 0.08)

        gsap.from('.size', 1, {
            delay: 1.8,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        gsap.from('.size ul li', .3, {
            delay: 2,
            opacity: 0,
            y: 20,
            stagger: 0.08,
            ease: Power3.easeInOut
        })
        gsap.from('.bottom-right ul li:first-child', .5, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        gsap.from('.bottom-right ul li:last-child', .6, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        gsap.from('.bottom-img', 1, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        gsap.from('.product-title', 3, {
            delay: 2.2,
            opacity: 0,
            y: 50,
            ease: Expo.easeInOut
        })
        gsap.from('.product-img', 1, {
            delay: 4.2,
            opacity: 0,
            y: -800,
            ease: Expo.easeInOut
        })
        gsap.from('.product-desc p', 3, {
            delay: 4.5,
            opacity: 0,
            y: -50,
            ease: Expo.easeInOut
        })
        gsap.from('.product-desc button', 3, {
            delay: 6,
            opacity: 0,
            y: -50,
            ease: Expo.easeInOut
        })
    </script>
</body>

</html>
